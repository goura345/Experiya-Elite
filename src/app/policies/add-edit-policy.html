    <div class="wrapper">
        <div class="page " id="motor_entry">
            <div class="page-inner">
                <div class="ajax-progressBar">
                    <div class="postProgress"></div>
                </div>

                <header class="page-title-bar">
                    <!-- <h3 id="notification">files </h3> -->

                     <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">

                    <div class="row text-center text-sm-left">
                        <div class="col">
                            <h1 id="policy_title" class="page-title"> Motor Policy
                                <small class="text-muted"> All * marks Fields are
                                    mandatory.
                                </small>
                            </h1>
                        </div>
                    </div>
                </header>

                <div class="page-section">
                    <div class="section-block">

                        <form *ngIf="!loading" (ngSubmit)="onSubmit()" [formGroup]="form">

                            <div class="row">
                                <div class="col-lg-9 col-md-9 col-sm-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <fieldset>
                                                <legend>Policy Details</legend>
                                                <div class="form-row">
                                                    <div class="col-md-3 mb-4">
                                                        <label>Vehicle Catagory <abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <select class="custom-select"
                                                            formControlName="vehicle_catagory">
                                                            <option value=""> SELECT CATEGORY</option>
                                                            @for (category of vehicleCategories; track $index) {
                                                            <option value="{{category}}"> {{ category }}</option>
                                                            }
                                                        </select>
                                                    </div>

                                                    <div class="col-md-3 mb-4">
                                                        <label for="proposal_no">Proposal No. <abbr title=""
                                                                class="text-danger">*</abbr></label><input type="text"
                                                            class="form-control" style="text-transform: uppercase;"
                                                            formControlName="proposal_no">
                                                    </div>
                                                    <div class="col-md-3 mb-4">
                                                        <label for="policy_no">Policy No. <abbr title=""
                                                                class="text-danger">*</abbr></label><input type="text"
                                                            value="" class="form-control" name="policy_no"
                                                            id="policy_no" style="text-transform: uppercase;"
                                                            formControlName="policy_no">
                                                    </div>

                                                    <div class="col-md-3 mb-4">
                                                        <label for="customer_name">Insured Name <abbr title=""
                                                                class="text-danger">*</abbr></label><input type="text"
                                                            value="" class="form-control" id="customer_name"
                                                            name="customer_name" style="text-transform: uppercase;"
                                                            formControlName="customer_name">
                                                    </div>
                                                    <div class="col-md-3 mb-4">
                                                        <label>Insurer Name<abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <select class="custom-select"
                                                            formControlName="insurance_company">
                                                            <option value=""> SELECT INSURER</option>
                                                            <!-- @for (category of vehicleCategories; track $index) {
                                                            <option value="{{category}}"> {{ category }}</option>
                                                            } -->
                                                        </select>
                                                    </div>
                                                    <div class="col-md-3 mb-4">
                                                        <label>Serving Office <abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <select class="custom-select" formControlName="sp_name">
                                                            <option value=""> SELECT OFFICE</option>
                                                            <!-- @for (category of vehicleCategories; track $index) {
                                                            <option value="{{category}}"> {{ category }}</option>
                                                            } -->
                                                        </select>
                                                    </div>
                                                    <div class="col-md-3 mb-4">
                                                        <label>Office Code <abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <select class="custom-select" formControlName="sp_brokercode">
                                                            <option value=""> SELECT CODE</option>
                                                            <!-- @for (category of vehicleCategories; track $index) {
                                                            <option value="{{category}}"> {{ category }}</option>
                                                            } -->
                                                        </select>

                                                    </div>
                                                    <div class="col-md-3 mb-4">
                                                        <label for="registration_no">Registration No. <abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <div class="input-group input-group-alt">
                                                            <input type="text" class="form-control"
                                                                placeholder="Minimum 8 Characters"
                                                                style="text-transform: uppercase;"
                                                                formControlName="registration_no">
                                                            <div class="input-group-append">
                                                                <span class="input-group-text" id="demo"
                                                                    placeholder="xxxx"></span>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-3 mb-4">
                                                        <label>RTO State<abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <select class="custom-select" formControlName="rto_state">
                                                            <option value="">-- Select State --</option>
                                                            <option value="Andama And Nicobar Island">Andama And Nicobar
                                                                Island
                                                            </option>
                                                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                            <option value="Assam">Assam</option>
                                                            <option value="Bihar">Bihar</option>
                                                            <option value="Chandigarh">Chandigarh</option>
                                                            <option value="Chattisgarh">Chattisgarh</option>
                                                            <option value="Daman And Diu">Daman And Diu</option>
                                                            <option value="Delhi">Delhi</option>
                                                            <option value="Goa">Goa</option>
                                                            <option value="Gujrat">Gujrat</option>
                                                            <option value="Haryana">Haryana</option>
                                                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                                                            <option value="Jammu And Kashmir">Jammu And Kashmir</option>
                                                            <option value="Jharkhand">Jharkhand</option>
                                                            <option value="Karnataka">Karnataka</option>
                                                            <option value="Kerala">Kerala</option>
                                                            <option value="Lakshadweep">Lakshadweep</option>
                                                            <option value="Leh">Leh</option>
                                                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                            <option value="Maharashtra">Maharashtra</option>
                                                            <option value="Manipur">Manipur</option>
                                                            <option value="Meghalaya">Meghalaya</option>
                                                            <option value="Mizoram">Mizoram</option>
                                                            <option value="Nagaland">Nagaland</option>
                                                            <option value="NCR">NCR</option>
                                                            <option value="Odisha">Odisha</option>
                                                            <option value="Puducherry">Puducherry</option>
                                                            <option value="Punjab">Punjab</option>
                                                            <option value="Rajasthan">Rajasthan</option>
                                                            <option value="Sikkim">Sikkim</option>
                                                            <option value="Tamil Nadu">Tamil Nadu</option>
                                                            <option value="Telangana">Telangana</option>
                                                            <option value="Tripura">Tripura</option>
                                                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                            <option value="Uttrakhand">Uttrakhand</option>
                                                            <option value="West Bengal">West Bengal</option>
                                                        </select>
                                                    </div>

                                                    <div class="col-md-3 mb-4">
                                                        <label for="rto_city">RTO City <abbr title=""
                                                                class="text-danger">*</abbr></label><input type="text"
                                                            class="form-control" id="rto_city"
                                                            style="text-transform: uppercase;"
                                                            formControlName="rto_city">
                                                    </div>


                                                    <div class="col-md-3 mb-4">
                                                        <label>Vehicle Make <abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <select class="custom-select"
                                                            formControlName="vehicle_makeby">
                                                            <option value=""> SELECT MAKE</option>
                                                            @for (category of vehicleCategories; track $index) {
                                                            <option value="{{category}}"> {{ category }}</option>
                                                            }
                                                        </select>
                                                    </div>


                                                    <div class="col-md-3 mb-4">
                                                        <label>Vehicle Model <abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <select class="custom-select"
                                                            formControlName="vehicle_model">
                                                            <option value=""> SELECT MODEL</option>
                                                            @for (category of vehicleCategories; track $index) {
                                                            <option value="{{category}}"> {{ category }}</option>
                                                            }
                                                        </select>
                                                    </div>


                                                    <div class="col-md-3 mb-4">
                                                        <label>Vehicle Fuel Type <abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <select id="vehicle_fuel_type" name="vehicle_fuel_type"
                                                            class="custom-select" formControlName="vehicle_fuel_type">
                                                            <option value="">-- Select Fuel Type --</option>
                                                            <option value="PETROL">PETROL</option>
                                                            <option value="DIESEL">DIESEL</option>
                                                            <option value="CNG">CNG</option>
                                                            <option value="ELECTRIC">ELECTRIC</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-3 mb-4">
                                                        <label for="mfg_year">Manufacture Year <abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <select id="mfg_year" name="mfg_year" class="custom-select"
                                                            formControlName="mfg_year">
                                                            <option value="">-- Select Year --</option>
                                                            <option value="2025">2025</option>
                                                            <option value="2024">2024</option>
                                                            <option value="2023">2023</option>
                                                            <option value="2022">2022</option>
                                                            <option value="2021">2021</option>
                                                            <option value="2020">2020</option>
                                                            <option value="2019">2019</option>
                                                            <option value="2018">2018</option>
                                                            <option value="2017">2017</option>
                                                            <option value="2016">2016</option>
                                                            <option value="2015">2015</option>
                                                            <option value="2014">2014</option>
                                                            <option value="2013">2013</option>
                                                            <option value="2012">2012</option>
                                                            <option value="2011">2011</option>
                                                            <option value="2010">2010</option>
                                                            <option value="2009">2009</option>
                                                            <option value="2008">2008</option>
                                                            <option value="2007">2007</option>
                                                            <option value="2006">2006</option>
                                                            <option value="2005">2005</option>
                                                            <option value="2004">2004</option>
                                                            <option value="2003">2003</option>
                                                            <option value="2002">2002</option>
                                                            <option value="2001">2001</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-3 mb-4">
                                                        <label>Addon <abbr title="" class="text-danger">*</abbr></label>
                                                        <select id="addon" name="addon" class="custom-select"
                                                            formControlName="registration_no">
                                                            <option value="" hidden>-- Select Addon --</option>
                                                            <option value="YES">YES</option>
                                                            <option value="NO">NO</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-3 mb-4">
                                                        <label>NCB <abbr title="" class="text-danger">*</abbr></label>
                                                        <select id="ncb" name="ncb" class="custom-select"
                                                            formControlName="registration_no">
                                                            <option value="" hidden>-- Select NCB --</option>
                                                            <option value="YES">YES</option>
                                                            <option value="NO">NO</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-3 mb-4" id="cubic_div" hidden>
                                                        <label>Cubic Capacity<abbr class="text-danger">*</abbr></label>
                                                        <select id="cubic_capacity" name="cubic_capacity"
                                                            class="custom-select" formControlName="registration_no">

                                                        </select>
                                                    </div>

                                                    <div class="col-md-3 mb-4" id="coverage_div" hidden>
                                                        <label>Coverage Type <abbr class="text-danger">*</abbr></label>
                                                        <select id="coverage_type" name="coverage_type"
                                                            class="custom-select" formControlName="registration_no">
                                                            <!-- <option value="" hidden>-- Select Coverage --</option> -->

                                                        </select>
                                                    </div>

                                                    <div class="col-md-3 mb-4" id="seating_div" hidden>
                                                        <label>Seating Capacity<abbr
                                                                class="text-danger">*</abbr></label>
                                                        <select id="seating_capacity" name="seating_capacity"
                                                            type="input" class="custom-select"
                                                            formControlName="registration_no">
                                                            <option value="">-- Select seating --</option>

                                                            <option value="BELOW 5">BELOW 5</option>
                                                            <option value="5-7">5-7</option>
                                                            <option value="7-12">7-12</option>
                                                            <option value="12-18">12-18</option>
                                                            <option value="ABOVE 18">ABOVE 18</option>
                                                        </select>
                                                    </div>


                                                    <div class="col-md-3 mb-4" id="seating_capacityDiv1" hidden>
                                                        <label for="seating_capacity1">Seating Capacity <abbr
                                                                class="text-danger">*</abbr></label><input type="text"
                                                            value="" class="form-control col-lg-6 maskNumField"
                                                            name="seating_capacity1" id="seating_capacity1"
                                                            maxlength="2" formControlName="registration_no">
                                                    </div>

                                                    <div class="col-md-3 mb-4" id="gvw_div" hidden>
                                                        <label>GVW<abbr class="text-danger">*</abbr></label>
                                                        <select id="gvw" name="gvw" class="custom-select"
                                                            formControlName="registration_no">
                                                            <option value=""> -- Select GVW -- </option>
                                                            <option value="BELOW 2000">BELOW 2000</option>
                                                            <option value="2000-2500">2000-2500</option>
                                                            <option value="2500-3500">2500-3500</option>
                                                            <option value="3500-7000">3500-7000</option>
                                                            <option value="7000-7500">7000-7500</option>
                                                            <option value="7500-12000">7500-12000</option>
                                                            <option value="12000-25000">12000-25000</option>
                                                            <option value="25000-40000">25000-40000</option>
                                                            <option value="ABOVE 40000">ABOVE 40000</option>
                                                        </select>
                                                    </div>


                                                    <div class="col-md-3 mb-4">
                                                        <label>Policy Type <abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <select id="policy_type" name="policy_type"
                                                            class="custom-select" formControlName="registration_no">
                                                            <option value="">-- Select Policy Type --</option>
                                                            <option value="FRESH">FRESH</option>
                                                            <option value="RENEWAL">RENEWAL</option>
                                                            <option value="ROLLOVER">ROLLOVER</option>
                                                            <option value="ENDORSEMENT">ENDORSEMENT</option>
                                                            <option value="USED VEHICLE">USED VEHICLE</option>
                                                        </select>
                                                    </div>

                                                    <div class="col-md-3 mb-4">
                                                        <label>CPA <abbr title="" class="text-danger">*</abbr></label>
                                                        <select id="cpa" name="cpa" class="custom-select"
                                                            formControlName="registration_no">
                                                            <option value="">-- Select CPA --</option>
                                                            <option value="YES">YES</option>
                                                            <option value="NO">NO</option>
                                                        </select>
                                                    </div>

                                                    <div class="col-md-3 mb-4">
                                                        <label for="flatpickr-wrap">Risk Start Date <abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <div class="input-group input-group-alt flatpickr"
                                                            data-toggle="risk_flatpickr" data-wrap="true"
                                                            data-alt-input="true" data-alt-format="F j, Y"
                                                            data-alt-input-class="form-control"
                                                            data-date-format="Y-m-d">

                                                            <input id="risk_start_date" name="risk_start_date"
                                                                type="date" class="form-control flatpickr-input"
                                                                placeholder="Choose date..." value="" required
                                                                data-input="">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-3 mb-4">
                                                        <label for="flatpickr-wrap">Risk End Date <abbr title="Required"
                                                                class="text-danger">*</abbr></label>
                                                        <div class="input-group input-group-alt flatpickr"
                                                            data-toggle="risk_flatpickr" data-wrap="true"
                                                            data-alt-input="true" data-alt-format="F j, Y"
                                                            data-alt-input-class="form-control"
                                                            data-date-format="Y-m-d">

                                                            <input id="risk_end_date" name="risk_end_date" type="date"
                                                                class="form-control flatpickr-input"
                                                                placeholder="Choose date..." value="" name="" required
                                                                data-input="">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-3 mb-4">
                                                        <label for="flatpickr-wrap">Issued Date <abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <div class="input-group input-group-alt flatpickr"
                                                            data-toggle="issue_flatpickr" data-wrap="true"
                                                            data-alt-input="true" ata-alt-format="F j, Y"
                                                            data-alt-input-class="form-control"
                                                            data-date-format="Y-m-d">

                                                            <input id="issue_date" name="issue_date" type="date"
                                                                class="form-control flatpickr-input black-out"
                                                                placeholder="Choose date..." value="" required
                                                                data-input="">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-3 mb-4">
                                                        <label for="insured_age">Insured Age <abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <input id="insured_age" name="insured_age" type="text" value="0"
                                                            class="form-control" formControlName="registration_no">
                                                    </div>
                                                    <div class="col-md-3 mb-4">
                                                        <label>Policy Term <abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <select id="policy_term" name="policy_term"
                                                            class="custom-select" formControlName="registration_no">
                                                            <option value="">-- Select Term --</option>
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                        </select>
                                                    </div>

                                                    <div class="col-md-3 mb-4" hidden>
                                                        <label for="posname">POS Name <abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <input id="posname" name="posname" type="text"
                                                            class="form-control" formControlName="registration_no">
                                                    </div>

                                                    <div class="col-md-3 mb-4"
                                                        onkeypress="document.getElementById('pos').click();">
                                                        <label for="pos">POS <abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <input id="pos" name="pos" type="text" value=""
                                                            data-toggle="modal" data-target="#mdlPOS"
                                                            class="form-control" style="text-transform: uppercase;"
                                                            formControlName="registration_no">
                                                    </div>

                                                    <div class="col-md-3 mb-4">
                                                        <label>BQP <abbr title="" class="text-danger">*</abbr></label>
                                                        <select id="bqp" name="bqp" class="custom-select" formControlName="registration_no">
                                                            <option value="">-- Select BQP --</option>
                                                            <option value="SATVEER SINGH"> SATVEER SINGH </option>

                                                        </select>
                                                    </div>

                                                    <div class="col-md-3 mb-4">
                                                        <label for="employee">Employee <abbr title=""
                                                                class="text-danger">*</abbr></label>
                                                        <input id="employee" name="employee" type="text" value=""
                                                            class="form-control"
                                                            style="text-transform: uppercase;  background-color: lightgray;"
                                                            formControlName="registration_no">
                                                    </div>


                                                    <div class="col-md-3 mb-4">
                                                        <label>Proposal <small>(Only<strong> PDF &amp; Image
                                                                </strong>File)</small> </label>
                                                        <div class="custom-file">
                                                            <input type="file" name="proposal" accept=".pdf,image/"
                                                                id="proposal" class="custom-file-input">
                                                            <label id="lbl_proposal" name="lbl_proposal"
                                                                class="custom-file-label" for="proposal">Choose
                                                                file</label>
                                                        </div>
                                                        <a id="a_proposal" href="#">
                                                        </a>

                                                    </div>

                                                    <div class="col-md-3 mb-4">
                                                        <label>Mandate <small>(Only<strong> PDF &amp; Image
                                                                </strong>File)</small> </label>
                                                        <div class="custom-file">
                                                            <input type="file" name="mandate" accept=".pdf,image/"
                                                                id="mandate" class="custom-file-input">
                                                            <label id="lbl_mandate" name="lbl_mandate"
                                                                class="custom-file-label" for="mandate">Choose
                                                                file</label>
                                                        </div>
                                                        <a id="a_mandate" href="#"> </a>
                                                    </div>

                                                    <div class="col-md-3 mb-4">
                                                        <label>Policy <small>(Only<strong> PDF &amp; Image
                                                                </strong>File)</small> </label>
                                                        <div class="custom-file">
                                                            <input type="file" name="policy" accept=".pdf,image/"
                                                                id="policy" class="custom-file-input" required>
                                                            <label id="lbl_policy" name="lbl_policy"
                                                                class="custom-file-label" for="policy">Choose
                                                                file</label>
                                                        </div>
                                                        <a id="a_policy" href="#"> </a>
                                                    </div>

                                                    <div class="col-md-3 mb-4">
                                                        <label>Prev. Policy <small>(Only<strong> PDF &amp; Image
                                                                </strong>)</small> </label>
                                                        <div class="custom-file">
                                                            <input type="file" name="previous_policy"
                                                                accept=".pdf,image/" id="previous_policy"
                                                                class="custom-file-input">
                                                            <label id="lbl_previous_policy" name="lbl_previous_policy"
                                                                class="custom-file-label" for="previous_policy">Choose
                                                                file</label>
                                                        </div>
                                                        <a id="a_previous_policy" href="#">
                                                        </a>

                                                    </div>

                                                    <div class="col-md-3 mb-4">
                                                        <label>Pan Card <small>(Only<strong> PDF &amp; Image
                                                                </strong>)</small> </label>
                                                        <div class="custom-file">
                                                            <input type="file" name="pan_card" accept=".pdf,image/"
                                                                id="pan_card" class="custom-file-input">
                                                            <label id="lbl_pan_card" name="lbl_pan_card"
                                                                class="custom-file-label" for="pan_card">Choose
                                                                file</label>
                                                        </div>
                                                        <a id="a_pan_card" href="#">
                                                        </a>

                                                    </div>

                                                    <div class="col-md-3 mb-4">
                                                        <label>Aadhar Card / GST<small>(Only<strong> PDF &amp; Image
                                                                </strong>)</small> </label>
                                                        <div class="custom-file">
                                                            <input type="file" name="aadhar_card" accept=".pdf,image/"
                                                                id="aadhar_card" class="custom-file-input">
                                                            <label id="lbl_aadhar_card" name="lbl_aadhar_card"
                                                                class="custom-file-label" for="aadhar_card">Choose
                                                                file</label>
                                                        </div>
                                                        <a id="a_aadhar_card" href="#">
                                                        </a>

                                                    </div>

                                                    <div class="col-md-4 mb-4">
                                                        <label> Vehicle RC / Invoice<small>(Only<strong> PDF &amp; Image
                                                                </strong>File)</small> </label>
                                                        <div class="custom-file">
                                                            <input type="file" name="vehicle_rc" accept=".pdf,image/"
                                                                id="vehicle_rc" class="custom-file-input">
                                                            <label id="lbl_vehicle_rc" name="lbl_vehicle_rc"
                                                                class="custom-file-label" for="vehicle_rc">Choose
                                                                file</label>
