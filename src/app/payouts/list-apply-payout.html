<div class="app-main ms-5">
    <div class="wrapper">
        <form>
            <div class="m-4" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="PayoutModalLabel" class="modal-title"> Payouts</h5>
                    </div>
                    <div class="modal-body">
                        <table class="table dataTable table-bordered">
                            <tbody>
                                <tr class="text-center">
                                    <th class="text-center">SELECT</th>
                                    <th>PAYOUT NAME</th>                                  
                                    <th>OD REWARD</th>
                                    <th>OD AMOUNT</th>
                                    <th>TP REWARD</th>
                                    <th>TP AMOUNT</th>                                 
                                </tr>

                                <tr *ngFor="let payout of payouts" class="text-center">
                                    <td>
                                        <input type="radio" value="40" checked="" class="radio" name="payout">
                                    </td>
                                    <td>{{ payout.payout_name }}</td>

                                    <td>{{ payout.agent_od_reward }}</td>
                                    <td>{{ payout.agent_od_amount }}</td>
                                    <td>{{ payout.agent_tp_reward }}</td>
                                    <td>{{ payout.agent_tp_amount }}</td>
                                </tr>

                            </tbody>
                        </table>
                        <div class="modal-footer">
                            <button type='submit' name='submit' class="btn btn-primary w-100p">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
